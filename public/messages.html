<!DOCTYPE html>
<html lang="en">
<head>
    <title>Messages</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <main>
      <div style="display: flex;">
        <div style="display: flex; flex-direction: column; background-color: #f7eecc; height: 100vh; width: 25%; border-right: 1px solid #ccc;">
          <div style="margin: 20px 10px;">
            <a href="index.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-caret-left-square" viewBox="0 0 16 16" style="margin-left: 20px;">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                <path d="M10.205 12.456A.5.5 0 0 0 10.5 12V4a.5.5 0 0 0-.832-.374l-4.5 4a.5.5 0 0 0 0 .748l4.5 4a.5.5 0 0 0 .537.082"/>
              </svg>
            </a>
          </div>
          
          <div style="border-top: 1px solid #ccc; border-bottom: 1px solid #ccc;">
            <div style="margin: 10px 20px;">
              <img src="https://cdn-icons-png.freepik.com/512/714/714034.png" width="60" height="60">
              Anonymous Llama
            </div>
          </div>
          <div style="border-bottom: 1px solid #ccc;">
            <div style="margin: 10px 20px;">
              <img src="https://cdn-icons-png.freepik.com/256/714/714043.png?ga=GA1.1.1440129162.1722671053" width="60" height="60">
              Anonymous Panda
            </div>
          </div>
          <div style="border-bottom: 1px solid #ccc;">
            <div style="margin: 10px 20px;">
              <img src="https://cdn-icons-png.freepik.com/256/714/714024.png?ga=GA1.1.1440129162.1722671053" width="60" height="60">
              Anonymous Duck
            </div>
          </div>
          <div style="border-bottom: 1px solid #ccc;">
            <div style="margin: 10px 20px;">
              <img src="https://cdn-icons-png.freepik.com/256/714/714028.png?ga=GA1.1.1440129162.1722671053" width="60" height="60">
              Anonymous Walrus
            </div>
          </div>
          

        </div>

        <div style="display: flex; flex-direction: column;">
          <div style="display: flex; align-items: center; width: 160vh; height: 12%; background-color: #fbe4dd; padding: 10px; border-bottom: 1px solid #ccc;">
            
            <div style="margin-left: 475px">
              <img src="https://cdn-icons-png.freepik.com/512/714/714034.png" width="60" height="60">
              Anonymous Llama
            </div>
          </div>

          <div id="chat1" class="chat-bubble-receive" style="display: none">
            <p>hi! i'm interested in your yarn!</p>
          </div>

          <div id="chat2" class="chat-bubble-send" style="display: none">
            <p>cool! are u free tmrw at 4pm?</p>
          </div>

          <div id="chat3" class="chat-bubble-receive" style="display: none">
            <p>yep! what's ur address?</p>
          </div>

          <div id="chat4" class="chat-bubble-send" style="display: none">
            <p>it's 1234 Bears Ave! see you tmrw!!</p>
          </div>

          
          
          <div style="align-items: center; text-align: center; padding: 18%; margin-bottom: 5px;">
            <div class="message-bar">
              <input id="send-text" type="text" placeholder="Type your message...">
              <button id="send-btn" class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                  <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                </svg>
              </button>
            </div>
          </div>
          
  
        </div>


      </div>

      



      
      
    </main>

    <script>
      var token = 0;
      window.onload = () => {
        var token = 0;
      }
      const sendBtn = document.getElementById('send-btn');
      const sendMsg = document.getElementById('send-text');

      sendBtn.addEventListener('click', () => {
        const chat1 = document.getElementById('chat1');
        const chat2 = document.getElementById('chat2');
        const chat3 = document.getElementById('chat3');
        const chat4 = document.getElementById('chat4');
        
        if (token == 0) {
          chat1.style.display = "block";
          sendMsg.value = '';
          setTimeout(function(){
            chat2.style.display = "block";
          }, 2000);
          token = token + 1;
        }
        else if (token == 1) {
          chat3.style.display = "block";
          sendMsg.value = '';
          setTimeout(function(){
            chat4.style.display = "block";
          }, 2000);
          token = token + 1;
        }
      });


    </script>
</body>
</html>
