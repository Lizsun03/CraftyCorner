<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+NO:wght@100..400&display=swap"
      rel="stylesheet"
      />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Main Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="head-foot-container">
        <div class="header-container">
            <h1 class="logo">Crafty Corner</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="profile-icon">
                <img
                    src="images/profileIcon2.png"
                    alt="profile icon"
                    class="profile-image"
                />
            </div>
            
        </div>

        <div class="fixed-buttons">
            <a href="messages.html">
                <img
                    src="images/messageIcon.svg"
                    alt="message icon"
                    class="message-icon"
                />
            </a>
            <a href="addItem.html">
                <img
                    src="images/addIcon.svg"
                    alt="add icon"
                    class="add-icon"
                />
            </a>
        </div>
    </div>
    

    <div class="container">
        <div class="labels">
            <span>Label 1</span>
            <span>Label 2</span>
            <span>Label 3</span>
            <span>Label 4</span>
            <span>Label 5</span>
        </div>
        <div class="grid">
            <div class="box">
                <div class="top-half">
                    <img src="images/content-images/yarn.png" alt="Image" class="round-top-corners">
                </div>
                <div class="bottom-half">
                    <p class="box-title">Yarn</p>
                    <p>I have a skein of soft, high-quality leftover yarn in a lovely shade of navy blue.</p>
                </div>
            </div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
            <div class="box">Box 4</div>
            <div class="box">Box 5</div>
            <div class="box">Box 6</div>
            <div class="box">Box 7</div>
            <div class="box">Box 8</div>
            <div class="box">Box 9</div>
        </div>
    </div>
    <div class="side-panel">
        <button class="side-panel-close" type="button">Ã—</button>
        <h2>Side Panel</h2>
        <p class="side-panel-content">Select a box to see its description.</p>
    </div>
    <script>
        const boxes = document.querySelectorAll('.box');
        for (box of boxes) {
            const description = box.textContent;
            box.addEventListener('click', () => {
                document.querySelector(".side-panel-content").textContent = description;
                document.querySelector(".side-panel").classList.toggle("side-panel-open");
                document.querySelector(".overlay").classList.add("overlay-active");
            });
        };
        document.querySelector(".side-panel-close").addEventListener("click", () => {
            document.querySelector(".side-panel").classList.remove("side-panel-open");
            document.querySelector(".overlay").classList.remove("overlay-active");
        });
    </script>

   
</body>
</html>
