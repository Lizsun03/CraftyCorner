<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload with Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Add Item</h1>
    <div style="display: flex;">
      <div style="flex: 50%; text-align: center; margin-top: 40px;">

        <!-- image upload -->
        <div style="margin: auto;">
          <h4>Upload an Image</h4>
          <form>
            <div id="image-upload-box" class="form-group">
              <span id="upload-text">Click to upload an image</span>
              <img id="image-preview" src="#" alt="Image Preview">
              <input type="file" class="form-control-file" id="imageUpload" accept="image/*">
            </div>
          </form>
        </div>

        <!-- tags -->
        <h4 style="margin-top: 40px;">Choose labels</h4>
        <div>
          <div class="tag">
            <div>Label 1</div>
            <div>Label 2</div>
            <div>Label 3</div>
            <div>Label 4</div>
            <div>Label 5</div>
            <div>Label 6</div>
            <div>Label 7</div>
            <div>Label 8</div>
          </div>
        </div>
      </div>

      <div style="flex: 50%">
        <div>
          <div>Item Name</div>
          <input type="text" class="input-box"/>
        </div>

        <div style="margin-top: 30px;">
          <div>Description</div>
          <textarea rows="6" class="input-box"></textarea>
        </div>

      </div>

    </div>
    
  </main>

  <script>
    const imageUploadBox = document.getElementById('image-upload-box');
    const imageUploadInput = document.getElementById('imageUpload');
    const imagePreview = document.getElementById('image-preview');
    const uploadText = document.getElementById('upload-text');

    imageUploadBox.addEventListener('click', () => {
      imageUploadInput.click();
    });

    imageUploadInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
          uploadText.style.display = 'none';
          imageUploadBox.style.border = 'none';
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
